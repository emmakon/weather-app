<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <form>
          <input type="search" placeholder="Enter a City" required />
          <input type="submit" name="Search" />
        </form>
      </header>
      <div class="current-weather">
        <div class="city-details">
          <h1>Paris</h1>
          <p>
            Saturday 15:32, moderate rain<br />Humidity: <strong>87%</strong>,
            Wind:
            <strong>7.2km/h</strong>
          </p>
        </div>
        <div class="current-temp">
          <h2>☀️14°C</h2>
        </div>
      </div>
      <div class="forecast">
        <ul>
          <li>Sun ⛅️<br /><strong>14°C</strong> - 18°C</li>
          <li>Mon ⛅️<br /><strong>14°C</strong> - 18°C</li>
          <li>Tues⛅️<br /><strong>14°C</strong> - 18°C</li>
          <li>Wed ⛅️<br /><strong>14°C</strong> - 18°C</li>
          <li>Thu ⛅️<br /><strong>14°C</strong> - 18°C</li>
        </ul>
      </div>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Emma Konrad</a> and is
          <a href="#" target="_blank">on Github</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
